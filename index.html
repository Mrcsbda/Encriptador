<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="message-container">
        <textarea
          class="message"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="recommendation-container">
            <img src="./assets/exclamation-mark.svg">
            <p class="recommendation">Solo letras minúsculas y sin acentos</p>
        </div>
        <section class="buttons-container">
            <button class="button-1">Encriptar</button>
            <button class="button-2">Desencriptar</button>
        </section>
      </article>
      <article class="message-encrypted-container">
        <div class="message-encrypted">
          <div class="no-encrypted no-encrypted-active">
            <img src="./assets/imagen-superior.png" alt="">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div class="encrypted encrypted-active">
            <div>
            </div>
            <img src="" alt="">
            <button></button>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <img src="./assets/" alt="">
    </footer>
  </body>
</html>
